<!DOCTYPE html>
<html>
<head>
  <title>Do Not Click</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding-top: 100px;
      transition: all 0.5s ease;
    }
    #prankBtn {
      padding: 20px 40px;
      font-size: 24px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    .crazy {
      transform: rotate(180deg);
      background-color: black;
      color: lime;
      font-size: 2em;
    }
  </style>
</head>
<body>
  <h1>ðŸš« Whatever You Do... Don't Click the Button!</h1>
  <button id="prankBtn">Do Not Click</button>

  <script>
    document.getElementById("prankBtn").onclick = function() {
      document.body.classList.add("crazy");
      alert("ðŸ˜± You clicked it! Now everything is upside down!");
      setInterval(() => {
        document.body.style.backgroundColor = 
          "#" + Math.floor(Math.random()*16777215).toString(16);
      }, 500);
    };
  </script>
</body>
</html>
